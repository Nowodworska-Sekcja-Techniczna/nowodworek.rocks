<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Nowodworska Mapa Zniżek</title>
    <meta property="og:image" content="https://firebite.me/projects/SU/public/public/img/branding/logo-su-banner-alt-t.png">
    <!--meta property="og:description" content="[Coś tu trzeba wpisać... lub nie]"-->
    <meta property="og:type" content="website" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="public/img/icon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="public/img/icon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="public/img/icon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="public/img/icon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="public/img/icon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="public/img/icon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="public/img/icon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="public/img/icon/favicon-16x16.png" sizes="16x16" />
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- NDM Custom Elements -->
    <link href="./public/stylesheets/ndm.css" rel="stylesheet">
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet'>
  </head>
  <body>
    <div id="map"></div>
    <div class="list-wrapper">
      <div class="list-hide-button noselect" onclick="toggleListState(0)">
        <i class="align-middle fas fa-caret-left"></i>
      </div>
      <div class="list">
        <div class="list-header-button" onclick="toggleListState(1)">
          <div class="list-header-icon"></div>
        </div>
        <div id="discount-container" class="list-container">
          <div class="list-listview">
            <div class="listview-header noselect">
              <a>Miejsca</a>
              <div class="setting-icon-container">
                <!--i id="search" class="fas fa-search" onclick="changeSetting(this)"></i-->
                <i id="locate" class="fas fa-crosshairs" onclick="changeSetting(this)"></i>
                <i id="groupByType" class="fas fa-grip-horizontal" onclick="changeSetting(this)"></i>
              </div>
            </div>
            <ul class="list-group">
            </ul>
          </div>
        </div>
        <div id="details-container" class="list-container">
        </div>
      </div>
    </div>
    <div class="dev"></div>
    <div id="copyDummy"></div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- NDM scripts -->
    <script type="text/javascript" src="./public/js/ndm.js"></script>
    <!-- Mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
  </body>
</html>
