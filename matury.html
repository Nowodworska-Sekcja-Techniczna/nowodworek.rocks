  <script type="text/javascript">
    var endDate = new Date(2022, 4, 4, 9);

    

    function parseTime(ts) {
      var sequence = '';
      if (ts.weeks != 0 && ts.weeks != undefined) {
        sequence += ts.weeks;
        switch (polishify(ts.weeks)) {
          case 1:
            sequence += ' tydzień ';
            break;
          case 2:
            sequence += ' tygodnie ';
            break;
          default:
            sequence += ' tygodni ';
            break;
        }
      }
      if (ts.days != 0 && ts.days != undefined) {
        sequence += ts.days;
        switch (ts.days) {
          case 1:
            sequence += ' dzień ';
            break;
          default:
            sequence += ' dni ';
            break;
        }
      }
      if (ts.hours != 0 && ts.hours != undefined) {
        sequence += ts.hours;
        switch (polishify(ts.hours)) {
          case 1:
            sequence += ' godzina ';
            break;
          case 2:
            sequence += ' godziny ';
            break;
          default:
            sequence += ' godzin ';
            break;
        }
      }
      if (ts.minutes != 0 && ts.minutes != undefined) {
        sequence += ts.minutes;
        switch (polishify(ts.minutes)) {
          case 1:
            sequence += ' minuta ';
            break;
          case 2:
            sequence += ' minuty ';
            break;
          case 3:
            sequence += ' minut ';
            break;
        }
      }
      if (ts.seconds != 0 && ts.seconds != undefined) {
        sequence += ts.seconds;
        switch (polishify(ts.seconds)) {
          case 1:
            sequence += ' sekunda ';
            break;
          case 2:
            sequence += ' sekund ';
            break;
          case 3:
            sequence += ' sekundy ';
            break;
        }
      }
      if (ts.milliseconds != 0 && ts.milliseconds != undefined) {
        sequence += ts.milliseconds;
        switch (polishify(ts.milliseconds)) {
          case 1:
            sequence += ' milisekunda ';
            break;
          case 2:
            sequence += ' milisekundy ';
            break;
          case 3:
            sequence += ' milisekund ';
            break;
        }
      }
      return sequence;
    }

    function parseTimeAlt(ts) {
      return `${ts.days}d ${ts.hours}h ${ts.minutes}min ${ts.seconds}.${String(ts.milliseconds).padStart(3, '0').slice(0,1)}s`;
    }

    //god I fucking love this launguage, the rules are even hard to programmaticaly express
    function polishify(num) {
      switch (true) {
        case (num == 1):
          return 1;
          break;
        // thats gonna be a yieks from me cheif!
        case (+num.toString().split('').pop() > 1 && +num.toString().split('').pop() <= 4 && (num < 10 || num > 19)):
          return 2;
          break;
        default:
          return 3;
          break;
        }
    };

    var timer =
      countdown(
        endDate,
        function(ts) {
          document.getElementById('time').innerHTML = parseTime(ts);
        },
        countdown.WEEKS |
        countdown.DAYS |
        countdown.HOURS |
        countdown.MINUTES |
        countdown.SECONDS,
        2);
    var timerAlt =
      countdown(
        endDate,
        function(ts) {
          document.getElementById('time-accurate').innerHTML = `(${parseTimeAlt(ts)})`;
          if (Date.now() > endDate) {
            $(".time-header")[0].innerHTML = 'Od rozpoczęcia matur minęło:';

          }
        },
        countdown.DAYS |
        countdown.HOURS |
        countdown.MINUTES |
        countdown.SECONDS |
        countdown.MILLISECONDS);
  </script>
